<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=book_2" />
</head>

<body>
    <header>
        <div>
            <span class="material-symbols-outlined">book_2</span>
            <p>Odin Library</p>
        </div>
    </header>

    <main>
        <div class="booksContainer">
            <div class="first">
                <p>Welcome to your book collection</p>
                <button class="addBook">Add book</button>
            </div>

            <p>10 books</p>
            <div class="bookDisplay">

            </div>
        </div>

        <div class="modal hidden">
            <form class="bookForm">
                <button class="closeBtn" type="button">X</button>

                <div>
                    <p>
                        <label for="title">Title</label>
                        <input id="title" name="title" type="text" required>
                    </p>
                    <p>
                        <label for="author">Author</label>
                        <input id="author" name="author" type="text" required>
                    </p>
                </div>

                <div>
                    <p>
                        <label for="year">Year</label>
                        <input type="number" name="year" id="year" min="500" required>
                    </p>
                    <p>
                        <label for="genre">Genre</label>
                        <select name="genre" id="genre"  required>
                            <option value="" disabled selected>--Choose a genre--</option>
                            <option value="action">Action</option>
                            <option value="adventure">Adventure</option>
                            <option value="comedy">Comedy</option>
                            <option value="drama">Drama</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="horror">Horror</option>
                            <option value="mystery">Mystery</option>
                            <option value="romance">Romance</option>
                            <option value="sci-fi">Science Fiction</option>
                            <option value="thriller">Thriller</option>
                        </select>
                    </p>
                </div>

                <p>
                    <label for="description">Description</label>
                    <textarea rows="8" cols="20" name="description" id="description"
                        placeholder="Enter the description here ..."></textarea>
                </p>

                <p>
                    <label for="imageUrl">Image Url</label>
                    <input type="url" id="imageUrl" name="imageUrl">
                </p>

                <button type="button" class="submitBook">Submit Book</button>
            </form>
        </div>

    </main>



    <footer>
        <p>&copy;2025 Shreya Shetty</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
